apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "com.thetidbitapp.tidbit"
        minSdkVersion 15
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:21.0.3'
    compile 'com.google.android.gms:play-services:6.5.87'
    compile 'com.android.support:support-v4:21.0.3'

    // FAB
    compile 'com.melnykov:floatingactionbutton:1.3.0'

    // Ripple
    compile 'com.balysv:material-ripple:1.0.2'

    // Circular Image View
    compile 'com.pkmmte.view:circularimageview:1.1'

    // Super List View
    compile 'com.quentindommerc.superlistview:library:1.5.2'

    // Material Shadow
    compile 'com.github.dmytrodanylyk.shadow-layout:library:1.0.3'

    // Tab strip
    compile 'com.astuetz:pagerslidingtabstrip:1.0.1'

    // Facebook SDK
    compile 'com.facebook.android:facebook-android-sdk:4.1.0'

    // Progress circle
    compile 'com.github.castorflex.smoothprogressbar:library-circular:1.0.1'

    // Holy grail material design animation
    compile 'com.github.rey5137:material:1.1.1'



    //Core
    compile 'com.github.gabrielemariotti.cards:cardslib-core:2.1.0'

    //Optional for built-in cards
    compile 'com.github.gabrielemariotti.cards:cardslib-cards:2.1.0'

    //Optional for RecyclerView
    compile 'com.github.gabrielemariotti.cards:cardslib-recyclerview:2.1.0'

    //Optional for staggered grid view
    compile 'com.github.gabrielemariotti.cards:cardslib-extra-staggeredgrid:2.1.0'

    //Optional for drag and drop
    compile 'com.github.gabrielemariotti.cards:cardslib-extra-dragdrop:2.1.0'

    //Optional for twoway  (coming soon)
    //compile 'com.github.gabrielemariotti.cards:cardslib-extra-twoway:2.1.0'
}
